version: '2'

services:
  nginx:
    container_name: nginx-lb-skinfosec
    build: ../nginx
    links:
      - app-1:app-1
    ports:
      - 3000:8585
    depends_on:
      - app-1

  app-1:
    container_name: node-skinfosec-1
    image: node-skinfosec:skinfosec
    ports:
      - 3100:3000
    environment:
      KEYVALSTORE: /keyValStore_fabricClientOrg1
      MEMBER_ID: certuser13
      MEMBER_PWD: certuser13
      CHAINCODE_ID: Certificate
      CHAINCODE_VERSION: v1.2
      CHANNEL_NAME: channel1
      ORDERER_URL: grpcs://169.56.102.178:7050
      ORDERER_SERVER_HOSTNAME: orderer2
      ORDERER_TLS_CACERTS: server/api/config/bmt/crypto-config/ordererOrganizations/org0.com/orderers/orderer2/msp/tlscacerts/tlsca0-cert.pem
      ORGS_ORG1_MSPID: org1
      ORGS_ORG1_CA_URL: http://169.56.113.96:1543
      ORGS_ORG1_CA_NAME: ca1
      ORGS_ORG1_PEERS_PEER1_REQUESTS: grpcs://169.56.102.216:7051
      ORGS_ORG1_PEERS_PEER1_EVENTS: grpcs://169.56.102.216:7053
      ORGS_ORG1_PEERS_PEER1_SERVER_HOSTNAME: peer13
      ORGS_ORG1_PEERS_PEER1_TLS_CA_CERTS: server/api/config/bmt/crypto-config/peerOrganizations/org1.com/peers/peer13/msp/tlscacerts/tlsca1-cert.pem
      ORGS_ORG1_PEERS_PEER2_REQUESTS: grpcs://169.56.102.222:7051
      ORGS_ORG1_PEERS_PEER2_EVENTS: grpcs://169.56.102.222:7053
      ORGS_ORG1_PEERS_PEER2_SERVER_HOSTNAME: peer14
      ORGS_ORG1_PEERS_PEER2_TLS_CA_CERTS: server/api/config/bmt/crypto-config/peerOrganizations/org1.com/peers/peer14/msp/tlscacerts/tlsca1-cert.pem
      QUERY_TARGET_PEER: grpcs://169.56.102.216:7051
      LOG_LEVEL: ERROR
